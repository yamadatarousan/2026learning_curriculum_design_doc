# Day60専用のGitHub Actions CI設定（共通go.mod対応版）
name: CI - Day60

# go/day60 配下の変更時のみ実行
on:
  push:
    branches: [ main, develop ]
    paths:
      - 'go/day60/**'  # day60ディレクトリの変更時のみトリガー
      - 'go/go.mod'    # 共通go.modの変更時も
      - 'go/go.sum'    # 共通go.sumの変更時も
      - '.github/workflows/day60-ci.yml'  # このファイル自体の変更時も
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'go/day60/**'
      - 'go/go.mod'
      - 'go/go.sum'

jobs:
  lint:
    name: Lint (Day60)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go  # goディレクトリで実行（go.modがある場所）
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: go
          args: --timeout=5m ./day60/...  # day60配下のみlint

  test:
    name: Test (Day60)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go  # goディレクトリで実行（go.modがある場所）

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests (Day60)
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./day60/...
        env:
          DATABASE_URL: postgres://testuser:testpass@localhost:5432/testdb?sslmode=disable
          SKIP_INTEGRATION: "true"  # integration testをスキップ

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./go/coverage.out
          flags: day60
          name: day60-coverage

  build:
    name: Build (Day60)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go  # goディレクトリで実行（go.modがある場所）
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build application (Day60)
        run: go build -v -o ./bin/day60-app ./day60/

      - name: Verify binary was created
        run: |
          if [ -f ./bin/day60-app ]; then
            echo "Binary successfully created"
            ls -lh ./bin/day60-app
          else
            echo "Binary not found"
            exit 1
          fi
