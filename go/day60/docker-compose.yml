version: '3.8'

services:
  # データベース
  db:
    image: postgres:15-alpine
    container_name: todo_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: todo_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d todo_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # アプリケーション
  app:
    build:
      context: ..
      dockerfile: day54/Dockerfile
    container_name: todo_app
    environment:
      # データベース接続情報
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: todo_db

      # JWT設定
      JWT_SECRET: ${JWT_SECRET:-default-secret-change-in-production}

      # サーバー設定
      PORT: 8080
      GIN_MODE: release
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
