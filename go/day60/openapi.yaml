# OpenAPI 3.0.3仕様に準拠したAPI定義ファイル
openapi: 3.0.3

# API基本情報
info:
  title: TODO API  # API名称
  description: |
    現場で戦えるTODO管理API

    ## 認証方式
    - JWT (JSON Web Token)を使用
    - `/login`でトークンを取得し、Authorizationヘッダーに `Bearer <token>` 形式で含める

    ## エラーレスポンス
    すべてのエラーは以下の形式で返されます：
    ```json
    {
      "error": "エラー種別",
      "message": "詳細メッセージ（任意）",
      "details": "バリデーション詳細（任意）"
    }
    ```
  version: 1.0.0  # APIバージョン
  contact:  # サポート連絡先
    name: API Support
    email: support@example.com

# APIサーバーのURL定義
servers:
  - url: http://localhost:8080
    description: ローカル開発環境
  - url: https://api.example.com
    description: 本番環境

# エンドポイントのグルーピング用タグ
tags:
  - name: health
    description: ヘルスチェック
  - name: auth
    description: 認証・認可
  - name: todos
    description: TODO管理
  - name: admin
    description: 管理者機能

# APIエンドポイントの定義
paths:
  # ヘルスチェックエンドポイント（認証不要）
  /health:
    get:
      summary: ヘルスチェック
      description: サーバーの稼働状態を確認する
      tags:
        - health
      responses:
        '200':
          description: 正常稼働中
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  # ユーザー登録エンドポイント（認証不要）
  /signup:
    post:
      summary: ユーザー登録
      description: 新規ユーザーを登録する
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:  # 必須フィールド
                - email
                - password
              properties:
                email:
                  type: string
                  format: email  # メールアドレス形式
                  example: user@example.com
                password:
                  type: string
                  format: password  # パスワード形式（非表示）
                  minLength: 8  # 最小8文字
                  example: password123
      responses:
        '201':
          description: 登録成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  email:
                    type: string
                    example: user@example.com
                  created_at:
                    type: string
                    format: date-time  # ISO 8601形式
                    example: "2024-01-01T00:00:00Z"
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'  # 共通エラースキーマを参照
        '409':
          description: メールアドレス重複
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ログインエンドポイント（認証不要）
  /login:
    post:
      summary: ログイン
      description: 認証トークンを取得する
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: password123
      responses:
        '200':
          description: ログイン成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string  # JWTトークン
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '401':
          description: 認証失敗
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # TODO一覧取得・作成エンドポイント（認証必要）
  /api/v1/todos:
    get:
      summary: TODO一覧取得
      description: ログインユーザーのTODO一覧を取得する
      tags:
        - todos
      security:  # 認証が必要
        - bearerAuth: []
      responses:
        '200':
          description: 取得成功
          content:
            application/json:
              schema:
                type: array  # 配列形式
                items:
                  $ref: '#/components/schemas/Todo'  # Todoスキーマを参照
        '401':
          description: 未認証
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      summary: TODO作成
      description: 新しいTODOを作成する
      tags:
        - todos
      security:  # 認証が必要
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: 買い物に行く
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 未認証
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: TODO名重複
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # 管理者用ユーザー一覧取得エンドポイント（管理者認証必要）
  /api/v1/admin/users:
    get:
      summary: 全ユーザー取得
      description: 全ユーザーの一覧を取得する（管理者のみ）
      tags:
        - admin
      security:  # 認証が必要
        - bearerAuth: []
      responses:
        '200':
          description: 取得成功
          content:
            application/json:
              schema:
                type: array  # 配列形式
                items:
                  $ref: '#/components/schemas/User'  # Userスキーマを参照
        '401':
          description: 未認証
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: 権限不足（管理者以外）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

# 再利用可能なコンポーネント定義
components:
  # セキュリティスキーム定義
  securitySchemes:
    bearerAuth:  # Bearer認証
      type: http
      scheme: bearer
      bearerFormat: JWT  # JWT形式
      description: ログイン時に取得したJWTトークンを指定する

  # データモデル（スキーマ）定義
  schemas:
    # TODOモデル
    Todo:
      type: object
      properties:
        id:
          type: integer  # TODO ID
          example: 1
        name:
          type: string  # TODO名
          example: 買い物に行く
        user_id:
          type: integer  # 所有者のユーザーID
          example: 1

    # ユーザーモデル
    User:
      type: object
      properties:
        id:
          type: integer  # ユーザーID
          example: 1
        email:
          type: string  # メールアドレス
          format: email
          example: user@example.com
        role:
          type: string  # ユーザーロール
          enum: [user, admin]  # 許可される値
          example: user
        created_at:
          type: string  # 作成日時
          format: date-time  # ISO 8601形式
          example: "2024-01-01T00:00:00Z"

    # エラーレスポンスモデル（共通）
    ErrorResponse:
      type: object
      properties:
        error:
          type: string  # エラー種別
          example: Validation Failed
        message:
          type: string  # エラーメッセージ
          example: Invalid email or password
        details:
          type: string  # 詳細情報（任意）
          example: Email must be a valid email address
